{% extends 'base.html' %}
{% block content %}
<h1>Articles</h1>
<p><a href="{% url 'articles:create' %}">CREATE</a></p>
<hr>
{% for article in articles %}
{% if article.image_thumb %}
<img src="{{article.image_thumb.url}}" alt="{{article.image_thumb}}">
{% endif %}
<p>title: {{article.title}}</p>
<p>content: {{article.content}}</p>
<p><a href="{% url 'articles:detail' article.pk %}">[detail]</a></p>
<hr>
{% endfor %}
{% endblock content %}
